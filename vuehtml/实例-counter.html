<!DOCTYPE html>
<html>

<head>
  <title>vue counter</title>
  <script src="./static/js/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <span>{{ count }}</span>
    <span v-text="count"></span>
    <button @click="inc">+</button>
    <button v-on:click="inc">+</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        inc() {
          this.count++;
        }
      }
    });
      < !--app.$mount('#app'); -->
  </script>
</body>

</html>
